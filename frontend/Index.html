<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Wordle</h1><br>  
  <section id="login">
    <div class="form-group" id="loginRegistro">
        <a href="admin/admin.html" class="boton">Ir a la Página admin</a>
        <h3>Bienvenido a Wordle</h3>
        <div class="form-group" id="loginRegistro">
            <label for="user">Usuario </label>
            <input id="userUser" class="form-control" type="text"><br>

            <label for="password">Contraseña </label>
            <input id="passwordUser" class="form-control" type="password"><br>

            <label for="mail">Mail </label>
            <input id="mailUser" class="form-control" type="text"><br>

            <label for="name">Nombre </label>
            <input id="nameUser" class="form-control" type="text"><br>

            <label for="surname">Apellido </label>
            <input id="surnameUser" class="form-control" type="text"><br>

            <div id="controlButtons">
              <button onclick="linkRegister()" id="Registro">Registrarse</button> 
              <button onclick="linkLogin()" id="Login">Ingresar</button>
            </div>
        </div>
    </div>
  </section>
  
  <section id="game">
    <div id="scoreContainer">
      Puntuación : <span id="score">0</span>
    </div>
    <table id="wordleTable"></table>
    <div id="controlButtons">
      <button onclick="checkResponse()"  id="check">Verificar</button>
      <button onclick="backspace(false)" id="delete">Delete</button>
    </div>
    <div id="keyboardLayout">
      <div id="keyboardLayoutRow1" class="keyboardKeys"></div>
      <div id="keyboardLayoutRow2" class="keyboardKeys"></div>
      <div id="keyboardLayoutRow3" class="keyboardKeys"></div>
    </div>
  </section>
  <section id="estadisticas">
  
  </section>
  <script src="./dom.js"></script>
  <script src="./main.js"></script>
</body>

</html>
