<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Wordle</h1>
  <section id="login">
    <div id="loginRegistro">
        <a href="admin/admin.html" class="boton">Ir a la Página admin</a>
        <h3>Bienvenido a Wordle</h3>
        <div class="" id="loginRegistro">

          <div class="form-control">
            <input id="userUser" type="text" required="">
            <label for="user">
                <span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r
            </label>
        </div>

        <div class="form-control">
          <input id="passwordUSer" type="password" required="">
          <label for="password">
              <span style="transition-delay:0ms">P</span>
              <span style="transition-delay:50ms">a</span>
              <span style="transition-delay:100ms">s</span>
              <span style="transition-delay:150ms">s</span>
              <span style="transition-delay:200ms">w</span>
              <span style="transition-delay:250ms">o</span>
              <span style="transition-delay:300ms">r</span>
              <span style="transition-delay:350ms">d</span>
          </label>
      </div>

      <div class="form-control">
        <input id="mailUser" type="text" required="">
        <label for="mail">
            <span style="transition-delay:0ms">M</span>
            <span style="transition-delay:50ms">a</span>
            <span style="transition-delay:100ms">i</span>
            <span style="transition-delay:150ms">l</span>
        </label>
    </div>

    <div class="form-control">
      <input id="nameUser" type="text" required="">
      <label for="name">
          <span style="transition-delay:0ms">N</span>
          <span style="transition-delay:50ms">a</span>
          <span style="transition-delay:100ms">m</span>
          <span style="transition-delay:150ms">e</span>
      </label>
  </div>

  <div class="form-control">
    <input id="surnameUser" type="text" required="">
    <label for="surname">
        <span style="transition-delay:0ms">S</span>
        <span style="transition-delay:50ms">u</span>
        <span style="transition-delay:100ms">r</span>
        <span style="transition-delay:150ms">n</span>
        <span style="transition-delay:200ms">a</span>
        <span style="transition-delay:250ms">m</span>
        <span style="transition-delay:300ms">e</span>
    </label>
</div>

          <div id="controlButtons">
            <button onclick="linkRegister()" id="Registro">Registrarse</button> 
            <button onclick="linkLogin()" id="Login">Ingresar</button>
          </div>
        </div>
    </div>
  </section>
  
  <section id="game">
    <div id="scoreContainer">
      Puntuación : <span id="score">0</span>
    </div>
    <table id="wordleTable"></table>
    <div id="controlButtons">
      <button onclick="checkResponse()"  id="check">Verificar</button>
      <button onclick="backspace(false)" id="delete">Delete</button>
    </div>
    <div id="keyboardLayout">
      <div id="keyboardLayoutRow1" class="keyboardKeys"></div>
      <div id="keyboardLayoutRow2" class="keyboardKeys"></div>
      <div id="keyboardLayoutRow3" class="keyboardKeys"></div>
    </div>
  </section>
  <section id="estadisticas">
  
  </section>
  <script src="./dom.js"></script>
  <script src="./main.js"></script>
</body>

</html>
