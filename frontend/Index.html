<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 onclick="logout()">WORDLE</h1>
  <section id="login">
    <div id="loginRegistro">
        <a href="admin/admin.html" class="boton">Ir a la Página admin</a>



        <form class="form">
          <p id="heading">Login</p>

          <div class="field">
            <input autocomplete="off" placeholder="User" class="input-field" type="text" id="userUser">
          </div>

          <div class="field">
            <svg class="input-icon toggle-password" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
            </svg>
            <input placeholder="Password" class="input-field-svg" type="password" id="passwordUser">
        </div>
        

          <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
            </svg>
              <input autocomplete="off" placeholder="Email address" class="input-field-svg" type="text" id="mailUser">
          </div>

          <div class="field">
              <input autocomplete="off" placeholder="Name" class="input-field" type="text" id="nameUser">
          </div>

          <div class="field">
              <input autocomplete="off" placeholder="Surname" class="input-field" type="text" id="surnameUser">
          </div>

          <div class="btn">
          <button class="button1" id="Registro" onclick="linkLogin()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
          <button class="button2" id="Login" onclick="linkRegister()">Sign Up</button>
          </div>
      </form>

    </div>
  </section>
  
  <section id="game">
    <div id="scoreContainer">
      Puntuación : <span id="score">0</span>
    </div>
    <table id="wordleTable"></table>
    <div id="controlButtons">
      <button onclick="checkResponse()"  id="check">Verificar</button>
      <button onclick="backspace(false)" id="delete">Delete</button>
    </div>
    <div id="keyboardLayout">
      <div id="keyboardLayoutRow1" class="keyboardKeys"></div>
      <div id="keyboardLayoutRow2" class="keyboardKeys"></div>
      <div id="keyboardLayoutRow3" class="keyboardKeys"></div>
    </div>
  </section>
  <section id="stats">
  
  </section>
  <script src="./dom.js"></script>
  <script src="./main.js"></script>
</body>

</html>
